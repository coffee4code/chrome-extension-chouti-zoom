<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' /> 
		<title>Photo Hovers</title>
		<script type="application/javascript" src="jquery.js"></script>
		<script type="application/javascript" src="zoomer.js"></script>
		<link type="text/css" rel="stylesheet" href="zoomer.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="head">
				<span class="headtext"><img src="photohovers16.png" />Settings</span> 
				<span class="headlink"><a href="http://www.photohovers.com" title="Visit PhotoHovers on the Web" target="_blank">PhotoHovers.com</a></span>
			</div>
			<div class="content">
				<div class="description">
					Select zoom level. Current setting: <input type="text" name="zoomLevel" id="zoomLevelInput" value="">&nbsp;%
				</div>
				<div class="zoom-slider">
					<label class="min">100%</label>
					<div class="slider-wrapper">
						<div class="slide"></div>
						<div class="lever"></div>
					</div>
					<label class="max">300%</label>
				</div>
			</div>
			<div class="footer">
					<input class="close" type="button" value="Close" />
			</div>
		</div>
	</body>
</html>
